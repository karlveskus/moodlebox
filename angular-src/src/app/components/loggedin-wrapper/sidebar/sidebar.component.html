<div (window:resize)="onResize()">
    <div class="header">
        <button type="button" class="toggleButton" (click)="onClick()">
            <i class="ion-navicon-round" *ngIf="isCollapsed"></i>
            <i class="ion-navicon-round green" *ngIf="!isCollapsed"></i>
        </button>
    </div>
    <div [collapse]="isCollapsed">
      <ul class="nav">
        <li><a>Ülevaade</a></li>
        <li><a>Admin paneel</a></li>
        <li><a>Konto seaded</a></li>
        <li><a>Logi välja</a></li>
      </ul>
    </div>
</div>
