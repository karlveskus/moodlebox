<div class="login">
  <div class="lock ion-ios-locked-outline"></div>
  <form action="post">
      <div class="form-group">
          <input class="form-control" type="email" name="username" placeholder="Email">
      </div>
      <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Parool">
      </div>
      <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Logi sisse</button>
      </div>

      <div class="form-group">
          <button class="btn btn-facebook btn-block" type="submit">
              <i class="box fa fa-facebook" aria-hidden="true"></i>
              <p>Logi sisse Facebookiga</p>
          </button>
      </div>

      <div class="form-group">
          <button class="btn btn-google btn-block" type="submit">
              <i class="box fa fa-google" aria-hidden="true"></i>
              <p>Logi sisse Googlega</p>
          </button>
      </div>
  </form>
  <p class="pole-veel-kasutajat">Pole kasutajat? <a routerLink="/register" class="green">Registeeru!</a></p>
</div>
